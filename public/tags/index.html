    <style>
         
        :root {
             
            --bg-dark: #0f1216;        
            --bg-panel: #161b22;       
            --bg-stage: #0a0c0f;       
            
             
            --text-main: #e6edf3;      
            --text-muted: #8b949e;     
            
             
            --accent: #3fb950;         
            --accent-blue: #2f81f7;    
            
            --border: #30363d;         
        }

        body { 
            font-family: 'Bitter', serif;  
            margin: 0; 
            background-color: var(--bg-dark);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }
        
         
        nav { 
            padding: 1.5rem 2.5rem;
            border-bottom: 1px solid var(--border); 
            display: flex;
            gap: 30px;
            background-color: var(--bg-dark);
        }
        
        nav a {
            text-decoration: none;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85rem;
            font-weight: 700;  
            transition: color 0.2s;
        }

        nav a:hover { color: var(--text-main); }
        
         
        footer {
            padding: 1.5rem 2.5rem;
            font-size: 0.8rem;
            color: var(--border);  
            border-top: 1px solid var(--border);
            text-align: right;
            background-color: var(--bg-dark);
        }

         
        a { color: var(--text-main); }
    </style>
</head>

<style>
    .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 40px;
        max-width: 1200px;
        margin: 60px auto;
        padding: 0 40px;
    }

    .project-card {
        text-decoration: none;
        display: block;
    }

    .project-card:hover .card-image {
        opacity: 0.8;  
        transform: scale(1.02);
    }

    .card-image-box {
        width: 100%;
        aspect-ratio: 1 / 1;
        background: var(--bg-panel);  
        margin-bottom: 20px;
        border: 1px solid var(--border);  
    }

    .card-image {
        width: 100%; height: 100%;
        object-fit: cover;
        transition: all 0.4s ease;
    }

    .card-title {
        font-size: 1.4rem;
        margin: 0 0 8px 0;
        color: var(--text-main);
        font-weight: 700;  
    }
    
    .card-meta {
        font-size: 0.9rem;
        color: var(--text-muted);
        font-family: sans-serif;  
        letter-spacing: 0.05em;
    }
</style>
